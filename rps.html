<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="rps.css" />
    </head>

    <body>
        <div id="body-container">
            <button id="rock-button"><h2>Rock</h2></button>
            <button id="paper-button"><h2>Paper</h2></button>
            <button id="scissors-button"><h2>Scissors</h2></button>
            <div id="results-div">
                <h3 class="results-children">Ready?</h3>
                <h3 class="results-children">Rock, Paper, Scissors</h3>
                <div class="results-children" id="scorecard">
                    <h3 class="scorecard-children" id="scorecard-you">You: 0</h3>
                    <h3 class="scorecard-children" id="scorecard-computer">Computer: 0</h3>
                    <h2 class="scorecard-children" id="scorecard-end-result">result</h2>
                </div>
            </div>
        </div>
    <script src="rps.js"></script>
    </body>
</html>
